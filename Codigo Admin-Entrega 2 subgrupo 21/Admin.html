<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Sección de metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <!-- Enlace al archivo de estilos externo -->
    <link rel="stylesheet" href="Estilo2.css">
</head>
<body>
    <!-- Encabezado de la página -->
    <header class="Barra-superior">
        <!-- Nombre de la empresa -->
        <div class="Empresa">Nombre de la Empresa</div>
        <!-- Menú de navegación -->
        <nav class="menu">
            <ul>
                <li>Inicio</li>
                <li>Nosotros</li>
                <li>Nuestros Servicios</li>
                <li>Contactenos</li>
                <li class="BotonL">Admin</li>
            </ul>
        </nav>
    </header>

    <!-- Sección para un segundo título -->
    <section class="SegundaBarra">
        <div class="SegundoTitulo"><h2>Administración de usuarios y contenido</h2></div>
    </section>

    <!-- Sección de servicios -->
    <section class="Servicios3">
        <!-- Título de la sección -->
        <h2>Usuarios</h2>
        <!-- Primer fila de servicios -->
        <div class="Fila">
            <div class="servicio4">
                <!-- Cuadro para imagen -->
                <div class="Cuadroparaimagen"></div>
                <!-- Información del servicio -->
                <div class="Info">
                    <h3>Nombre:</h3>
                    <h3>Correo:</h3>
                    <h3>Rol:</h3>
                </div>
                <!-- Acciones para el servicio -->
                <div class="Accion">
                    <button class="EliminarBtn">Eliminar</button>
                    <button class="EditarBtn">Editar</button>
                </div>
            </div>
        </div>
        <!-- Segunda fila de servicios -->
        <div class="Fila">
            <div class="servicio4">
                <!-- Cuadro para imagen -->
                <div class="Cuadroparaimagen"></div>
                <!-- Información del servicio -->
                <div class="Info">
                    <h3>Nombre:</h3>
                    <h3>Correo:</h3>
                    <h3>Rol:</h3>
                </div>
                <!-- Acciones para el servicio -->
                <div class="Accion">
                    <button class="EliminarBtn">Eliminar</button>
                    <button class="EditarBtn">Editar</button>
                </div>
            </div>
        </div>
        <!-- Tercera fila de servicios -->
        <div class="Fila">
            <div class="servicio4">
                <!-- Cuadro para imagen -->
                <div class="Cuadroparaimagen"></div>
                <!-- Acción para agregar nuevo servicio -->
                <div class="Accion">
                    <button class="AgregarBtn">Agregar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Sección de testimonios -->
    <section class="Sección-testimonios">
        <!-- Título de la sección -->
        <h2>Testimonios</h2>
        <!-- Contenedor de testimonios -->
        <div class="Testimonios">
            <!-- Primer testimonio -->
            <div class="Admin_testimonios">
                <!-- Contenido del testimonio -->
                <button class="Botontestimonios">Eliminar</button>
            </div>
            <!-- Segundo testimonio -->
            <div class="Admin_testimonios">
                <!-- Contenido del testimonio -->
                <button class="Botontestimonios">Eliminar</button>
            </div>
            <!-- Tercer testimonio -->
            <div class="Admin_testimonios">
                <!-- Contenido del testimonio -->
                <button class="Botontestimonios">Eliminar</button>
            </div>
            <!-- Aquí se puede Agregar más testimonios si es necesario -->
        </div>
        <!-- Botón de contacto -->
        <button class="Botoncontacto">Contáctenos</button>
    </section>

    <!-- Pie de página -->
    <footer class="footer">
        <!-- Contenido del pie de página -->
        <div class="footer-contenido">
            <!-- Texto a la izquierda -->
            <div class="TextodelaIzquierda">Nuestra Marca</div>
            <!-- Nuestros nombres a la derecha -->
            <div class="NombresGrupo">Nombre de los Integrantes</div>
        </div>
    </footer>
</body>
</html>
